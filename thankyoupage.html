<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Cormorant+SC:wght@500&family=Cormorant:wght@300&family=Dancing+Script:wght@500&family=Great+Vibes&family=Italianno&family=Marck+Script&family=Parisienne&family=Petit+Formal+Script&family=Pinyon+Script&family=Rancho&family=Rouge+Script&family=Tangerine&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/58f94d4e4b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div style="text-align: center">
      <img src="images/comment.png" id="checkbox">
      <h1>Thank you!</h1>
      <p class="submission">Your order has been received.</p>
      <p class="submission">
        This page will redirect in <span id="timer"></span>s.
      </p>
    </div>
    <script type="text/javascript">
      var count = 12;
      var redirect = "index.html";
      function countDown() {
        if (count >= 0) {
          document.getElementById("timer").innerHTML = count--;
          setTimeout("countDown()", 1000);
        } else {
          window.location.href = redirect;
        }
      }
      countDown();
    </script>
  </body>
</html>
